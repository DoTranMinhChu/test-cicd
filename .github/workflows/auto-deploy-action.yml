name: Auto deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Execute remote SSH commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }} # hostname of the server
          port: ${{ secrets.PORT }} # port of the server (often port 22)
          password: ${{ secrets.PASSWORD }} # password for SSH authentication
          script: | # run with multiple scripts
            cd ~/server/test-cicd
            git pull
            npm i
